<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Title</title>
    <style>
        div {
            margin: 10px 0;
        }

        .bixbox, .login {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="login">
    <span>用户名：</span><input type="text" class="user_name" value="zxt" >
    <span>密  码：</span><input type="text" class="user_pwd" value="123" >
    <button id="login">登陆</button>
    <button id="register">注册</button>
</div>

<div class="bixbox records">
    <div class="record">
        <span>LoadRecord :</span>
        <button class="copy">记录</button>
    </div>

    <div class="all">
        <span>LoadRecordAllNumbers :</span>
        <button class="click">查询</button>
    </div>

    <div class="page">
        <span>pagination</span>
        <input type="number" class="pageSize" value="10"/>
        <span>currentPage</span>
        <input type="number" class="current" value="1"/>
        <button class="get_one_page">获取一页</button>
    </div>
</div>

<div class="bixbox clicks">
    <div class="record">
        <span>ClickRecord :</span>
        <button class="copy">记录</button>
    </div>

    <div class="all">
        <span>ClickRecordAllNumbers :</span>
        <button class="click">查询</button>
    </div>

    <div class="page">
        <span>pagination</span>
        <input type="number" class="pageSize" value="10"/>
        <span>currentPage</span>
        <input type="number" class="current" value="1"/>
        <button class="get_one_page">获取一页</button>
    </div>
</div>

<div class="bixbox copys">
    <div class="record">
        <span>CopyRecord :</span>
        <button class="copy">记录</button>
    </div>

    <div class="all">
        <span>CopyRecordAllNumbers :</span>
        <button class="click">查询</button>
    </div>

    <div class="page">
        <span>pagination</span>
        <input type="number" class="pageSize" value="10"/>
        <span>currentPage</span>
        <input type="number" class="current" value="1"/>
        <button class="get_one_page">获取一页</button>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="/public/javascripts/getDevice.js"></script>
<script>
  $(function () {
    var loginBox = $('.login');

    var btn_login = loginBox.find('#login');
    var btn_register = loginBox.find('#register');

    btn_login.click(e=>{
      var user_name = loginBox.find('.user_name').val();
      var user_pwd = loginBox.find('.user_pwd').val();
      fetch('/admin/login',{
        method:'post',
        credentials: "include",
        headers:{
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user_name,
          user_pwd
        })
      })
        .then(res=>res.json)
        .then(json=>{
          console.log(json)
        })
    })

    btn_register.click(e=>{
      var user_name = loginBox.find('.user_name').val();
      var user_pwd = loginBox.find('.user_pwd').val();
      fetch('/admin/register',{
        method:'post',
        credentials: "include",
        headers:{
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          user_name,
          user_pwd
        })
      })
          .then(res=>res.json)
          .then(json=>{
            console.log(json)
          })
    })
  })



  $(function () {

    var title = document.querySelector('title').innerHTML;
    var device = compatibility();
    var team = 'test';

    $('.bixbox').each((index, box) => {

      var route = box.className.split(' ').pop();

      var record = $(box).find('.record');
      var all = $(box).find('.all');
      var page = $(box).find('.page');

      /*record记录*/
      record.on('click', () => {
        var data;

        switch (route) {
          case 'records':
            data = {
              record_title: title,
              record_device: device,
              record_team: team
            }
            break;
          case 'clicks':
            data = {
              click_title: title,
              click_device: device,
              click_team: team,
              click_btn: 'test'
            }
            break;
          case 'copys':
            data = {
              copy_title: title,
              copy_device: device,
              copy_team: team,
              copy_text: 'test'
            }
            break;
        }

        let url = `/${route}/add`

        fetch(url, {
          method: 'post',
          credentials: "include",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(json => {
            console.log(json)
          })
      });
      /*all记录*/
      all.on('click', () => {
        let url = `/admin/${route}/total`
        let data;

        // switch (route) {
        //   case 'records':
        //     data = {
        //       record_title: title,
        //       record_device: device,
        //       record_team: team
        //     }
        //     break;
        //   case 'clicks':
        //     data = {
        //       click_title: title,
        //       click_device: device,
        //       click_team: team,
        //       click_btn: 'test'
        //     }
        //     break;
        //   case 'copys':
        //     data = {
        //       copy_title: title,
        //       copy_device: device,
        //       copy_team: team,
        //       copy_text: 'test'
        //     }
        //     break;
        // }

        fetch(url, {
          method: 'post',
          credentials: "include",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(json => {
            console.log(json)
          })
      });
      /*page记录*/
      page.on('click', () => {
        let url = `/admin/${route}/page`;

        let pageSize = page.find('.pageSize').val();
        let current = page.find('.current').val();
        let data = {
          pageSize,
          current
        };

        fetch(url, {
          method: 'post',
          credentials: "include",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(res => res.json())
          .then(json => {
            console.log(json)
          })
      })

    });
  })
</script>
</html>
